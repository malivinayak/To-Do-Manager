<!DOCTYPE html>

    <link rel="stylesheet" href="./assets/main.css" />

  <body>
    <div class="header-section">
      <section class="greeting">
        <h2 class="title">
          Hey, <input type="text" id="name" placeholder="Your name here..." />
        </h2>
      </section>
      
      <header>
        <h1>Task List â†´ </h1>
        <form id="new-task-form">
          <input type="text" name="new-task-input" id="new-task-input" placeholder="Your task here..." />
          <input type="submit" id="new-task-submit" value="Add Task" />
          </form>
          </header>
    </div>


    <div class="alertt hide" id="custAlert3">
      <span class="fas fa fa-check-circle" style="font-size:24px"></span>
      <span class="msgt">Success: Task added successfully</span>
      <div class="close-btnt" id="alertClose">
        <span class="fas fa-times"></span>
      </div>
    </div>
    <div class="alertd hide" id="custAlert4">
      <span class='fas fa-trash-alt' style='font-size:24px;'></span>
      <span class="msgd">Success: Task deleted successfully</span>
      <div class="close-btnd" id="alertClose">
        <span class="fas fa-times"></span>
      </div>
    </div>
    <div class="alerte hide" id="custAlert5">
      <span class="fas fa-check-circle" style="font-size: 24px"></span>
      <span class="msge">Success: Task edit saved successfully</span>
      <div class="close-btne" id="alertClose">
        <span class="fas fa-times"></span>
      </div>
    </div>
    

    <main>
      <section class="task-list">
        <!-- <h2>Tasks</h2> -->

        <div id="tasks">
          <!-- <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="My 1st task" readonly />

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">delete</button>
                    </div>
                </div> -->
        </div>
      </section>
    </main>

    <div class="alert hide" id="custAlert">
      <span class="fas fa-exclamation-circle"></span>
      <span class="msg">Warning: An empty task cannot be added!</span>
      <div class="close-btn" id="alertClose">
        <span class="fas fa-times"></span>
      </div>
    </div>

    <div class="alert hide" id="custAlert1">
      <span class="fas fa-exclamation-circle"></span>
      <span class="msg">Warning: Can not Save blank Task!</span>
      <div class="close-btn" id="alertClose">
        <span class="fas fa-times"></span>
      </div>
    </div>

    <div class="alert hide" id="custAlert2">
      <span class="fas fa-exclamation-circle"></span>
      <span class="msg">Warning: Cannot add same task again</span>
      <div class="close-btn" id="alertClose">
        <span class="fas fa-times"></span>
      </div>
    </div>

    <script src="./assets/to-do-task/loadTask.js"></script>
    <script src="./assets/to-do-task/storeTask.js"></script>
    <script src="assets/main.js"></script>
