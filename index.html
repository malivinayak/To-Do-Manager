<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-Manager</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/name/storeName.css" />
    <link rel="stylesheet" href="./assets/custom-alert/alert.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <section class="greeting">
      <h2 class="title">
        Hey, <input type="text" id="name" placeholder="Name Here!!" />
      </h2>
    </section>

    <header>
      <h1>Task List</h1>
      <form id="new-task-form">
        <input
          type="text"
          name="new-task-input"
          id="new-task-input"
          placeholder="What would you link to add!!"
        />
        <input type="submit" id="new-task-submit" value="Add Task" />
      </form>
    </header>

    <main>
      <section class="task-list">
        <h2>Tasks</h2>

        <div id="tasks">
          <!-- <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="My 1st task" readonly />
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">delete</button>
                    </div>
                </div> -->
        </div>
      </section>
    </main>

    <div class="alert hide" id="custAlert">
      <span class="fas fa-exclamation-circle"></span>
      <span class="msg">Warning: An empty task cannot be added!</span>
      <div class="close-btn" id="alertClose">
        <span class="fas fa-times"></span>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="./assets/name/storeName.js"></script>
    <script src="./assets/custom-alert/alert.js"></script>
  </body>
</html>
